<div class="row">
	<div class="col-xs-12 col-md-8">
		<h2>Angular Dc Prototype</h2>
		
	</div>
	<div class="col-xs-16 col-md-12">
		<div class="row">
			<div class="col-xs-16 col-md-12">
				<h2>Charts</h2>
				<div class="row">
					<div class="cols-xs-8 col-md-6">
						<h4>LineChart</h4>
						<div id="dcLine" dc-line data="rows" height="250" style="display:block;width: 100%;"></div>
					</div>
					<div class="cols-xs-8 col-md-6">
						<h4>PieChart</h4>
						<div id="dcPie" dc-pie data="rows" height="200" style="display:block;width: 100%;"></div>
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Debug</h3>
					</div>
					<div class="panel-body">
						<ul class="list-unstyled">
							<li ng-repeat="item in getLog()">
								<span ng-bind="item.name"></span>
								<ul>
									<li ng-repeat="lista in item.items">
										<span ng-bind="lista"></span>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
