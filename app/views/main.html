<div class="row">
	<div class="col-xs-12 col-md-8">
		<h2>Angular Dc Prototype</h2>
		
	</div>
	<div class="col-xs-16 col-md-12">
		<div class="row">
			<div class="col-xs-6 col-md-4">
				<h2>Filters</h2>
				<form role="form">
					<div class="form-group">
						<label for="include">Include</label>
						{{ include }}
						<input id="include" ng-model="include" placeholder="Ex: DIMENSION:Title:1" ng-style="{'width':'400px'}">
					</div>
					<div class="form-group">
						<label for="exclude">Exclude</label>
						{{ exclude }}
						<input id="exclude" ng-model="exclude" placeholder="Ex: DIMENSION:Title:1" ng-style="{'width':'400px'}">
					</div>
				</form>
			</div>
			<div class="col-xs-16 col-md-12">
				<h2>Charts</h2>
				<div class="row">
					<div class="cols-xs-8 col-md-6">
						<h4>LineChart</h4>
						<div id="dcLine" dc-line="lineChartOpts" height="250" style="display:block;width: 100%;"></div>
					</div>
					<div class="cols-xs-8 col-md-6">
						<h4>PieChart Assets</h4>
						<div id="dcPie" dc-pie="pieChartOpts" height="200" style="display:block;width: 100%;"></div>
					</div>
					<div class="cols-xs-8 col-md-6">
						<h4>PieChart Title</h4>
						<div id="dcPie2" dc-pie="pieChartOpts2" height="200" style="display:block;width: 100%;"></div>
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Debug</h3>
					</div>
					<div class="panel-body">
						<ul class="list-unstyled">
							<li ng-repeat="item in getLog()">
								<span ng-bind="item.name"></span>
								<ul>
									<li ng-repeat="lista in item.items">
										<span ng-bind="lista"></span>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
